server {
	listen 80;
	listen [::]:80;

	root /var/www/html;

	# TODO: Can the redirect middleware be removed?
	index index.html index.htm index.nginx-debian.html;

	server_name dlevs.com www.dlevs.com;

	location / {
		proxy_pass http://nodejs:3000;
	}

	location ~ /.well-known/acme-challenge {
		allow all;
		root /var/www/html;
	}
}
